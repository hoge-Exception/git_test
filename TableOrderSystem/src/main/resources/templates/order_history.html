<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order History</title>
</head>
<body>
    <h1>Order History for Table <span th:text="${tableNumber}"></span></h1>
    <h3>Orders:</h3>
    <ul>
        <li th:each="order : ${orders}" 
            th:text="${'Table ' + order.tableNumber + ': ' + order.menu.name + ' x' + order.quantity + ' - $' + (order.menu.price * order.quantity) + ' (Ordered at ' + order.orderTime + ')'}"></li>
    </ul>
    <p th:text="'Total: $' + ${totalPrice}"></p>
    <a href="/">Back to Menu</a>

    <h3>Check Another Table</h3>
    <form th:action="@{/order-history}" method="get">
        <label for="tableNumber">Table Number:</label>
        <input type="number" id="tableNumber" name="tableNumber" required/>
        <button type="submit">View History</button>
    </form>
</body>
</html>
